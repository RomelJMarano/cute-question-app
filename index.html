let questions = [];
let currentQ = 0;
let answers = {};

function shuffleQuestions() {
  // Create a copy of all questions
  const shuffled = [...allQuestions];
  
  // Fisher-Yates shuffle algorithm
  for (let i = shuffled.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
  }
  
  // Return only 12 random questions
  return shuffled.slice(0, 12);
}

function startSurvey() {
  currentQ = 0;
  answers = {};
  questions = shuffleQuestions(); // Get 8 random questions
  showQuestion();
  updateProgress();
  document.getElementById('backBtn').style.display = 'none';
}

    gifImg.src = q.gif;

    const input = document.createElement('input');
    input.type = 'text';
    input.className = 'input-text';
    input.placeholder = q.placeholder;
    input.value = answers[currentQ] || '';
    input.oninput = () => updateNextButton();
    answerArea.appendChild(input);
  } 
  else if (q.type === 'emoji') {
    const emojiDiv = document.createElement('div');
    emojiDiv.className = 'emoji-options';
    q.options.forEach(emoji => {
      const btn = document.createElement('button');
      btn.className = 'emoji-btn';
      btn.textContent = emoji;
      if (answers[currentQ] === emoji) btn.classList.add('selected');
      btn.onclick = () => selectEmoji(btn, emoji);
      emojiDiv.appendChild(btn);
    });
    answerArea.appendChild(emojiDiv);
  }

    sliderDiv.className = 'slider-container';
    
    const labels = document.createElement('div');
    labels.className = 'slider-labels';
    labels.innerHTML = `<span>${q.min}</span><span>${q.max}</span>`;

    slider.type = 'range';
    slider.className = 'slider';
    slider.min = q.min;
    slider.max = q.max;
    slider.value = answers[currentQ] || Math.floor((q.min + q.max) / 2);
    
    const valueDisplay = document.createElement('div');
    valueDisplay.className = 'slider-value';
    valueDisplay.textContent = slider.value;

      answers[currentQ] = slider.value;
      updateNextButton();
    };
    
    sliderDiv.appendChild(labels);
    sliderDiv.appendChild(slider);
    sliderDiv.appendChild(valueDisplay);
    answerArea.appendChild(sliderDiv);
    
    if (!answers[currentQ]) {
      answers[currentQ] = slider.value;
    }
  }

    const checkboxDiv = document.createElement('div');
    checkboxDiv.className = 'checkbox-group';
    
    const savedAnswers = answers[currentQ] || [];
    
    q.options.forEach((option, idx) => {

      if (savedAnswers.includes(option)) item.classList.add('selected');
      
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = `check-${idx}`;
      checkbox.checked = savedAnswers.includes(option);
      checkbox.onchange = () => toggleCheckbox(item, checkbox, option);
      
      const label = document.createElement('label');
      label.htmlFor = `check-${idx}`;
      label.textContent = option;
      
      item.appendChild(checkbox);
      item.appendChild(label);
      item.onclick = (e) => {
        if (e.target !== checkbox) {
          checkbox.checked = !checkbox.checked;
          toggleCheckbox(item, checkbox, option);
        }
      };
      
      checkboxDiv.appendChild(item);
    });
    
    answerArea.appendChild(checkboxDiv);
  }
  
  updateNextButton();
  updateBackButton();
}

function selectEmoji(btn, emoji) {
  document.querySelectorAll('.emoji-btn').forEach(b => b.classList.remove('selected'));
  btn.classList.add('selected');
  answers[currentQ] = emoji;
  updateNextButton();
  createSparkle(btn.offsetLeft + btn.offsetWidth / 2, btn.offsetTop + btn.offsetHeight / 2);
}

function toggleCheckbox(item, checkbox, option) {
  if (!answers[currentQ]) answers[currentQ] = [];
  
  if (checkbox.checked) {
    item.classList.add('selected');
    if (!answers[currentQ].includes(option)) {
      answers[currentQ].push(option);
    }
  } else {
    item.classList.remove('selected');
    answers[currentQ] = answers[currentQ].filter(a => a !== option);
  }
  
  updateNextButton();
}

function updateNextButton() {
  const q = questions[currentQ];
  const nextBtn = document.getElementById('nextBtn');
  
  if (q.type === 'text') {
    const input = document.querySelector('.input-text');
    answers[currentQ] = input.value.trim();
    nextBtn.disabled = !answers[currentQ];
  } 
  else if (q.type === 'checkbox') {
    nextBtn.disabled = !answers[currentQ] || answers[currentQ].length === 0;
  } 
  else {
    nextBtn.disabled = !answers[currentQ];
  }
  
  if (currentQ === questions.length - 1) {
    nextBtn.textContent = 'Finish! ‚ú®';
  } else {
    nextBtn.textContent = 'Next ‚Üí';
  }
}

function updateBackButton() {
  const backBtn = document.getElementById('backBtn');
  backBtn.style.display = currentQ === 0 ? 'none' : 'flex';
}

function updateProgress() {
  const progress = ((currentQ + 1) / questions.length) * 100;
  document.getElementById('progressFill').style.width = progress + '%';
}

function goNext() {
  if (currentQ < questions.length - 1) {
    currentQ++;
    showQuestion();
    updateProgress();
  } else {
    showResults();
  }
}

function goBack() {
  if (currentQ > 0) {
    currentQ--;
    showQuestion();
    updateProgress();
  }
}

function showResults() {
  document.getElementById('questionSection').classList.add('hidden');
  document.getElementById('resultsSection').classList.remove('hidden');
  
  const resultsContent = document.getElementById('resultsContent');
  resultsContent.innerHTML = '';
  
  questions.forEach((q, idx) => {
    const answerCard = document.createElement('div');
    answerCard.className = 'answer-card';
    
    const questionDiv = document.createElement('div');
    questionDiv.className = 'answer-question';
    questionDiv.textContent = q.question;
    
    const answerDiv = document.createElement('div');
    answerDiv.className = 'answer-text';
    
    if (Array.isArray(answers[idx])) {
      answerDiv.textContent = answers[idx].join(', ');
    } else {
      answerDiv.textContent = answers[idx] || '‚Äî';
    }
    
    answerCard.appendChild(questionDiv);
    answerCard.appendChild(answerDiv);
    resultsContent.appendChild(answerCard);
  });
  
  createConfettiBurst();
  createStarBurst();
}

function restartSurvey() {
  document.getElementById('resultsSection').classList.add('hidden');
  document.getElementById('questionSection').classList.remove('hidden');
  startSurvey();
}

function emojiClick() {
  const emoji = document.querySelector('.header-emoji');
  emoji.style.transform = 'scale(1.4) rotate(360deg)';
  createStarBurst();
  setTimeout(() => {
    emoji.style.transform = 'scale(1) rotate(0deg)';
  }, 500);
}

function createSparkle(x, y) {
  const sparkles = ['‚ú®', '‚≠ê', 'üí´', 'üåü'];
  for (let i = 0; i < 5; i++) {
    const sparkle = document.createElement('div');
    sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
    sparkle.style.position = 'fixed';
    sparkle.style.left = x + 'px';
    sparkle.style.top = y + 'px';
    sparkle.style.fontSize = '20px';
    sparkle.style.pointerEvents = 'none';
    sparkle.style.zIndex = '9999';
    sparkle.style.animation = 'sparkleFloat 1s ease-out forwards';
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 1000);
  }
}

function createConfettiBurst() {
  const colors = ['#f093fb', '#f5576c', '#ffeaa7', '#a8edea', '#fed6e3'];
  for (let i = 0; i < 50; i++) {
    setTimeout(() => {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + '%';
      confetti.style.top = '-20px';
      confetti.style.width = '10px';
      confetti.style.height = '10px';
      confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.borderRadius = '50%';
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 3000);
    }, i * 30);
  }
}

function createStarBurst() {
  const stars = document.getElementById('stars');
  for (let i = 0; i < 8; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.textContent = ['‚ú®', '‚≠ê', 'üí´', 'üåü'][Math.floor(Math.random() * 4)];
    star.style.left = Math.random() * 100 + '%';
    star.style.top = Math.random() * 100 + '%';
    star.style.animationDelay = (i * 0.2) + 's';
    stars.appendChild(star);
    setTimeout(() => star.remove(), 3000);
  }
}

// Twinkling stars in background
setInterval(() => {
  if (Math.random() > 0.7) {
    const star = document.createElement('div');
    star.className = 'star';
    star.textContent = '‚ú®';
    star.style.left = Math.random() * 100 + '%';
    star.style.top = Math.random() * 100 + '%';
    document.getElementById('stars').appendChild(star);
    setTimeout(() => star.remove(), 3000);
  }
}, 2000);

startSurvey();
  </script>
